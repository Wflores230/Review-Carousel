<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Carousel</title>

        <link
        rel="stylesheet"
        href="/.fontawsome-free-5.12.0-web/css/all.min.css"
        >

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>

                <article class="review">
                    <div class="img-container">
                        <img src ="" id ="person-img" alt="">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum eveniet minima totam cumque praesentium voluptas, reprehenderit reiciendis? Voluptate ullam nulla sed tempora veniam iste reprehenderit id eos labore. Quam, amet!</p>

                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chervron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chervron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">Suprise Me</button>
                </article>
            </section>
        </main>


        <script src="script.js"></script>
    </body>

</html>
